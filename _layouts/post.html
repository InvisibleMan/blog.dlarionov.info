---
layout: default
---

<div class="post">
  <div class="content">
    <div class="title">
      <h2>{{ page.title }}</h2>
    </div>
    <div class="body-post">
      {{ content }}
      <ul class='tags'>
        {% for tag in page.tags %}
          <li><a href='{{site.tags['tag']}}'>{{tag}}</a></li>
        {% endfor %}
      </ul>
    </div>
    <div class="date">{{ page.date | date_to_string }}</div>
    <div class="clear"></div>
  </div>
</div>
